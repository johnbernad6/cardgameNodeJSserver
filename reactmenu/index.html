<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
  <script>
  const isProd = location.hostname === 'johnbernad6server-b837q.ondigitalocean.app';
  const basePath = isProd ? '/reactmenu/dist/' : '/';

  fetch(basePath + 'asset-manifest.json')
    .then(response => response.json())
    .then(manifest => {
      const jsPath = basePath + manifest['files']['main.js'];
      const cssPath = basePath + manifest['files']['main.css'];

      const script = document.createElement('script');
      script.type = 'module';
      script.crossOrigin = 'anonymous';
      script.src = jsPath;
      document.head.appendChild(script);

      const link = document.createElement('link');
      link.rel = 'stylesheet';
      link.crossOrigin = 'anonymous';
      link.href = cssPath;
      document.head.appendChild(link);
    })
    .catch(err => {
      console.error('Failed to load assets:', err);
    });
</script>

    <link rel="icon" type="image/png" href="/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR Waiterless Restaurant</title>
  </head>

    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
