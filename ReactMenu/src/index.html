<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>React App</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/17.0.2/umd/react.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/17.0.2/umd/react-dom.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>

</head>
<body>
  <div id="root"></div>

  <!-- Load App.js (JSX allowed via Babel) -->
  <script>
import React from "react";
import ReactDOM from "react-dom";
import Logo from "./components/Logo";
import Mains from "./components/Mains";
import Extras from "./components/Extras";
import Total from "./components/Total";
import { Provider } from "./Context";
import { mains, sides, drinks } from "./data";
import "./styles.css";

// The App component itself
const App = () => {
  return (
    <Provider>
      <div className="menu">
        <Logo />
        <Mains meals={mains} />
        <aside className="aside">
          <Extras type="Sides" items={sides} />
          <Extras type="Drinks" items={drinks} />
        </aside>
        <Total />
      </div>
    </Provider>
  );
};

// Render the App component into the root element in index.html
ReactDOM.render(<App />, document.getElementById('root'));

    
  </script>

  <!-- Render App -->
  <script type="text/babel">
    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
